<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: header"></div>

<body>


<div th:replace="fragments :: navbar"></div>

<!-- Begin page content -->
<main role="main" class="container" style="padding-top: 30px;">

    <h1 class="mt-5">Menu setup</h1>

    <div class="row">

        <div class="col-sm">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meal : ${menu}">
                    <th scope="row" th:text="${meal.id.value}">1</th>
                    <td th:text="${meal.name.value}">Junk</td>
                    <td th:text="${meal.description.value}">Just it my junk</td>
                    <td th:text="${meal.price.value}">12.00</td>
                    <td>
                        <form th:action="@{/menu/remove(id=${meal.id.value})}" method="post">
                            <button type="submit" class="btn btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <form th:action="@{/menu/add}" method="post">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" name="description"></textarea>
                </div>


                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" min="1" name="price"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>

            </form>
        </div>
    </div>

    <div class="row" th:if="${error != null}">
        <div class="col-sm">
            <div class="alert alert-danger" th:text="${error}" role="alert">

            </div>
        </div>
    </div>


</main>

<div th:replace="fragments :: footer"></div>

</body>
</html>
